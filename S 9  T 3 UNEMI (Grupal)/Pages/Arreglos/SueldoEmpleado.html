    <title> SueldoEmpleado</title>

</head>
<body>
    <header>
        <h1> Sueldo Empleado de un Arreglo </h1>
    </header>
    <main>
        <section class="container">
          <form>
             <label>
                <input type="text" id="nombre" placeholder=" Ingresar Nombres del Empleado separados por ;  ">
             </label>
             <label>
                <input type="text" id="valorHora" placeholder=" Valor por hora separados por ; ">
             </label>
             <label>
                <input type="text" id="numeroHora" placeholder=" Numero de Horas separados por ; ">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="arreglos.sueldosEmpleados()"> Aceptar</button>
                 <button type="reset" class="boton" > Limpiar </button>
             </div>

             
             <div id="resp">
                Respuesta
             </div>
            
          </form>
 
        </section>
      
    </main>
